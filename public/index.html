<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NaijaList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
  </head>
  <body>
    <header>
      <div class="ui massive green inverted stackable menu">
        <div class="ui container">
          <div class="item">
            <img src="http://dachnoe-delo.ru/wp-content/uploads/2014/10/19_128x128.png">
          </div>

          <div class="item">
            <div class="ui mini action left icon input">
              <input type="text" placeholder="search services">
              <i class="search icon"></i>
              <button class="ui  button">
                <i class="marker icon"></i>
                11 Obasanjo St. Lagos, Nigeria
              </button>
            </div>
          </div>

          <div class="right menu">
            <a class="item"><i class="ui large mail icon"></i></a>
            <a class="item"><i class="ui large cart icon"></i></a>
            <a class="item"><i class="ui large user icon"></i></a>
          </div>
        </div>
      </div>

      <div class="ui large secondary menu">
        <div class="ui container">
          <div class="ui dropdown item">
            House <i class="dropdown icon"></i>
            <div class="menu">
              <a class="item">Painting</a>
              <a class="item">Plumbing</a>
              <a class="item">Electrical</a>
              <a class="item">Cleaning</a>
            </div>
          </div>
          <div class="ui dropdown item">
            Yard <i class="dropdown icon"></i>
            <div class="menu">
              <a class="item">Landscaping</a>
              <a class="item">Fencing</a>
              <a class="item">Yard work</a>
            </div>
          </div>
          <div class="ui dropdown item">
            Health <i class="dropdown icon"></i>
            <div class="menu">
              <a class="item">Dentistry</a>
              <a class="item">Family Medicine</a>
              <a class="item">Pediatrics</a>
              <a class="item">Dermatology</a>
            </div>
          </div>
          <div class="ui dropdown item">
            Misc <i class="dropdown icon"></i>
            <div class="menu">
              <a class="item">Auto Service</a>
              <a class="item">Appliance Repairs</a>
              <a class="item">Moving</a>
            </div>
          </div>

          <div class="right menu">
            <a class="item">Pricing</a>
            <a class="item">Shop Offers</a>
            <a class="item">Add Review</a>
          </div>
        </div>
      </div>
    </header>

    <main id="root"></main>

    <footer>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
